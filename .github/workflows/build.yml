        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-jdk21-temurin-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-jdk21-temurin-
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 11
      - name: Maven verify
        run: mvn -B verify
  build-jdk21-zulu:
    runs-on: ubuntu-latest
    name: Build with Java 21 - Zulu
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-jdk21-zulu-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-jdk21-zulu-
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11
      - name: Maven verify
        run: mvn -B verify
  build-jdk21-microsoft:
    runs-on: ubuntu-latest
    name: Build with Java 21 - Microsoft
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-jdk21-ms-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
